<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h4>A Special Message From Itsuko</h4>
        <img src="images/matt-itsuko.jpg" class="img-responsive" alt="Itsuko">
        <h3>３０歳には見えないよ❤️<br/>誕生日おめでとう！</h3>
        <p>じゃらん♬　質問です。</p>
        <p>マットと私が初めて会ったところ：</p>
        <form>
            <div class="radio">
                <label><input type="radio" name="optradio">ユニオンスクエア</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">ゆうすけの鍋パ</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">Cyber Zのオフィス</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" value="correct">King st & 4th</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">btraxのイベント</label>
            </div>
            <button id="submit" type="submit" class="btn btn-default">これや!</button>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
          $('#submit').on('click', function () {
            var answer = $("input[name=optradio]:checked").val();

            if (answer === "correct") {
              alert('正解や！');
              window.location = "yuri.html";
            } else {
              alert('ちゃうで〜。腹筋３０回やろう。');
            }

            return false;
          });
        });
    </script>
</body>

</html>
