<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <h4>A Special Message From Ken</h4>
        <img src="images/sofa.jpg" class="img-responsive" alt="SOFA BROS">
        <h3>Happy Birthday Matt!</h3>
        <p>Here's a question for you.</p>
        <p>In JavaScript, what is the value of <code>0.1 + 0.2</code>?</p>
        <form>
            <div class="radio">
                <label><input type="radio" name="optradio">0.3</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">0.30000001</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">0.3000000000000004</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" value="correct">0.30000000000000004</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio">None of the above</label>
            </div>
            <button id="submit" type="submit" class="btn btn-default">Submit!</button>
        </form>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function () {
          $('#submit').on('click', function () {
            var answer = $("input[name=optradio]:checked").val();

            if (answer === "correct") {
              alert('Correct!');
              window.location = "itsuko.html";
            } else {
              alert('Nope! Give me 30 push ups');
            }

            return false;
          });
        });
    </script>
</body>

</html>
